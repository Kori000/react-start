<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <style>

<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <script
    type="text/javascript"
    src="../oldDepend/react.development.js"
  ></script>
  <script
    type="text/javascript"
    src="../oldDepend/react-dom.development.js"
  ></script>
  <script
    type="text/javascript"
    src="../oldDepend/babel.min.js"
  ></script>
  <script
    type="text/javascript"
    src="../oldDepend/prop-types.js"
  ></script>

  <script type="text/babel">
    class Person extends React.Component {
      state = {
        name: ['Tom', 'Jack'],
        gender: ['女', '男'],
        age: [18, 17]
      }

      render () {
        const { name, gender, age } = this.props
        console.log(this)
        return (
          <ul>
            <li>姓名:{name}</li>
            <li>性别:{gender}</li>
            <li>年龄:{age + 1}</li>
          </ul>
        )
      }
    }
    // 普通prop
    ReactDOM.render(<Person name='Kori' gender='男' age={25} />, document.getElementById('test1'))
    ReactDOM.render(<Person name='Jack' gender='女' age={30} />, document.getElementById('test2'))

    // 批量 prop
    const p = { name: 'Tom', gender: '男', age: 20 }
    ReactDOM.render(<Person {...p} />, document.getElementById('test3'))
  </script>

</body>
