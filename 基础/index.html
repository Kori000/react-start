  <script type="text/babel">
    class Demo extends React.Component {
      state = {
        value: '',
        isHot: ''
      }
      changeValue = () => {
        console.log(this.inp1.value)
      }
      showValue = () => {
        console.log('@')
      }
      outOfFocus = () => {
        if (this.inp2.value.trim()) {
          alert(this.inp2.value)
        }
      }
      changeWeather = () => {
        const { isHot } = this.state
        this.setState({
          isHot: !isHot
        })
      }
      render () {
        // console.log(this)
        const { value, isHot } = this.state
        return (
          <div>
            <h1>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
            <input ref={c => { this.inp1 = c; console.log('@', c) }} onChange={this.changeValue} type="text" />
            <button onClick={this.showValue}>提示</button>
            <input ref={c => this.inp2 = c} onBlur={this.outOfFocus} type="text" placeholder='请输入内容' />
            <button onClick={this.changeWeather}>切换天气</button>
          </div >
        )

      }
    }

    ReactDOM.render(<Demo />, document.getElementById('test1'))


  </script>
